<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$">

  <p>
    You have {{shoppingCartItemCount}} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</ng-container>
